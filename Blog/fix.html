<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 940px;
            margin: 0 auto;
            position: relative;
            /* background-color: blue; */
            height: 500px;
        }
        .fixed-wrapper {
            width: 220px;
            position: absolute;
            top: 0;
            left: -240px;
        }
        .fixed {
            width: 220px;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="fixed-wrapper">
            <div class="fixed">
                Content in here will be fixed position, but 240px to the left of the site body.
            </div>
        </div>
    </div>
</body>
</html>
